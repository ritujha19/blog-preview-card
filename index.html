<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blog-preview card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main">
        <div class="card"> 
            <div class="article">
                <img src="images/Screenshot_25-6-2024_131029_.jpeg" alt="card" />
            </div>
            <div class="text" role="textbox">
                <h4 role="heading">Learning</h4>
                <p>Published 21 dec 2023</p>
            </div>
            <div class="details" role="definition">
                <h3>HTML & CSS foundations</h3>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="publisher">
                <img src="images/image-avatar.webp" alt="publisher's image" />
                <h5>Greg Hooper</h5>
            </div>
        </div>
    </div>
</body>
</html>
